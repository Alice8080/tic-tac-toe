<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/assets/styles/style.css">
    <script src="./src/js/index.js" type="module" defer></script>
    <title>Крестики-нолики</title>
</head>

<body>
    <h1>Крестики-нолики</h1>
    <div class="game">
        <canvas id="game"></canvas>
        <div class="game__control">
            <div class="game__score">
                <h3 class="game__final" id="final"></h3>
                <h3 id="player"></h3>
                <h4 id="winner"></h4>
                <button class="game__button-option" id="new-game">
                    <img src="./src/assets/img/newGame-btn.svg">
                    Новая игра
                </button>
            </div>
            <div class="game__options">
                <div class="game__players">
                    <h2>Кто играет:</h2>
                    <div class="game__buttons">
                        <button class="game__button-option" id="players-game">
                            <img src="./src/assets/img/players-btn.svg">
                            Игра двоем
                        </button>
                        <button class="game__button-option" id="computer-game">
                            <img src="./src/assets/img/computer-btn.svg">
                            Игра с компьютером
                        </button>
                    </div>
                </div>
                <div class="game__first-move">
                    <h2>Кто ходит первый (крестиками):</h2>
                    <div class="game__buttons">
                        <button class="game__button-option" id="first-human">
                            <img src="./src/assets/img/player-btn.svg">
                            Человек
                        </button>
                        <button class="game__button-option" id="first-computer">
                            <img src="./src/assets/img/computer-btn.svg">
                            Компьютер
                        </button>
                    </div>    
                </div>
                <div class="game__difficulty">
                    <h2>Выберите сложность:</h2>
                    <div class="game__buttons">
                        <button class="game__button-option" id="difficulty-low">
                            <img src="./src/assets/img/low.svg">
                            Низкая (компьютер ходит рандомно)
                        </button>
                        <button class="game__button-option" id="difficulty-high">
                            <img src="./src/assets/img/high.svg">
                            Высокая (компьютер ходит согласно стратегии)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
